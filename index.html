<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="game-name">Tic-Tac-Toe</div>
      <div class="winner-message hide">Winner</div>
      <button class="new-game hide">New Game</button>
      <div class="draw-message hide">Game Draw!</div>
    </header>
    <main class="game">
      <div class="container">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </main>
    <div class="reset">
      <button class="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
